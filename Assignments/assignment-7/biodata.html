<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
</head>
<body>
    <h3>Input in bio-data form </h3>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" id="temp1"></input></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" id="temp2"></input><br></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="text" id="temp3"></input><br></td>
        </tr>
    </table>

    <button type="button" onclick="biodata()">Submit</button>
    <script>
            function biodata()
            {
               a=document.getElementById("temp1").value;
               
               b=document.getElementById("temp2").value;
               
               c=document.getElementById("temp3").value;
               
               document.writeln(a);
               document.writeln(b);
               document.writeln(c);
            }
    </script>
</body>
</html>
